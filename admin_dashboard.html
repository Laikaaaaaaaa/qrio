<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard - Qrio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e4e4e7;
            min-height: 100vh;
        }
        
        /* ========================
           HEADER
           ======================== */
        .header {
            background: #18181b;
            border-bottom: 1px solid #27272a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header h1 i {
            margin-right: 0.6rem;
            color: #c7d2fe;
        }
        
        .badge {
            background: #22c55e20;
            color: #22c55e;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .session-info {
            font-size: 0.75rem;
            color: #71717a;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .session-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .logout-btn {
            padding: 0.5rem 1rem;
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 6px;
            color: #e4e4e7;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .logout-btn i {
            margin-right: 0.5rem;
        }
        
        .logout-btn:hover {
            background: #3f3f46;
            border-color: #52525b;
        }
        
        /* ========================
           MAIN CONTENT
           ======================== */
        .main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }
        
        /* ========================
           STATS GRID
           ======================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 1.25rem;
            transition: border-color 0.2s;
        }
        
        .stat-card:hover {
            border-color: #3f3f46;
        }
        
        .stat-card .icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .stat-card .icon i {
            font-size: 1.1rem;
        }
        
        .stat-card .icon.purple { background: #6366f120; }
        .stat-card .icon.blue { background: #3b82f620; }
        .stat-card .icon.green { background: #22c55e20; }
        .stat-card .icon.orange { background: #f9731620; }
        
        .stat-card h3 {
            font-size: 0.75rem;
            font-weight: 500;
            color: #71717a;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stat-card .value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }
        
        .stat-card .change {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .stat-card .change.positive { color: #22c55e; }
        .stat-card .change.negative { color: #ef4444; }
        
        /* ========================
           CHARTS GRID
           ======================== */
        .charts-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .chart-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #e4e4e7;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .chart-card h3 .emoji {
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: #27272a;
            border: 1px solid #3f3f46;
        }

        .chart-card h3 .emoji i {
            font-size: 0.9rem;
            color: #c7d2fe;
        }
        
        /* ========================
           LINE CHART
           ======================== */
        .line-chart-container {
            height: 250px;
            position: relative;
        }
        
        .line-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 220px;
            padding: 0 0.5rem;
            border-bottom: 1px solid #27272a;
        }
        
        .line-bar {
            flex: 1;
            margin: 0 4px;
            background: linear-gradient(180deg, #6366f1, #4f46e5);
            border-radius: 4px 4px 0 0;
            min-height: 4px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .line-bar:hover {
            background: linear-gradient(180deg, #818cf8, #6366f1);
            transform: scaleY(1.02);
        }
        
        .line-bar::before {
            content: attr(data-value);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 600;
            color: #fff;
            background: #27272a;
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .line-bar:hover::before {
            opacity: 1;
        }
        
        .chart-labels {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0.5rem 0;
        }
        
        .chart-labels span {
            flex: 1;
            text-align: center;
            font-size: 0.7rem;
            color: #71717a;
        }
        
        /* ========================
           BAR CHART (Countries)
           ======================== */
        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .bar-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .bar-rank {
            width: 20px;
            font-size: 0.75rem;
            color: #52525b;
            font-weight: 600;
        }
        
        .bar-label {
            width: 80px;
            font-size: 0.8rem;
            color: #a1a1aa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .bar-track {
            flex: 1;
            height: 20px;
            background: #27272a;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .bar-value {
            width: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #e4e4e7;
            text-align: right;
        }
        
        /* ========================
           EVENTS LIST
           ======================== */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        .event-card {
            background: #27272a;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .event-card:hover {
            background: #3f3f46;
        }
        
        .event-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .event-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .event-icon.view { background: #3b82f620; }
        .event-icon.generate { background: #22c55e20; }
        .event-icon.download { background: #f9731620; }
        
        .event-name {
            font-size: 0.875rem;
            color: #e4e4e7;
            font-weight: 500;
        }
        
        .event-count {
            font-size: 1.25rem;
            font-weight: 700;
            color: #6366f1;
        }
        
        /* ========================
           LOADING & ERROR STATES
           ======================== */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #71717a;
            font-size: 0.875rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #3f3f46;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #52525b;
        }
        
        .empty-state .emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .empty-state .emoji i {
            font-size: 1em;
            color: #71717a;
        }
        
        /* ========================
           FOOTER
           ======================== */
        .footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.75rem;
            color: #52525b;
            border-top: 1px solid #18181b;
            margin-top: 2rem;
        }
        
        .footer a {
            color: #6366f1;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* ========================
           RESPONSIVE
           ======================== */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .main {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-card .value {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .bar-label {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1><i class="fa-solid fa-chart-simple" aria-hidden="true"></i>Admin Dashboard</h1>
            <span class="badge">READ-ONLY</span>
        </div>
        <div class="header-actions">
            <div class="session-info">
                <span class="session-dot"></span>
                <span>Phiên: 30 phút</span>
            </div>
            <form method="POST" action="/admin/logout" style="margin:0">
                <button type="submit" class="logout-btn"><i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i>Đăng xuất</button>
            </form>
        </div>
    </header>
    
    <main class="main">
        <!-- Stats Cards -->
        <div class="section-title">Tổng quan</div>
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="icon purple" aria-hidden="true"><i class="fa-solid fa-eye"></i></div>
                <h3>Tổng lượt xem</h3>
                <div class="value" id="total-views">--</div>
            </div>
            <div class="stat-card">
                <div class="icon blue" aria-hidden="true"><i class="fa-solid fa-calendar-day"></i></div>
                <h3>Hôm nay</h3>
                <div class="value" id="today-views">--</div>
            </div>
            <div class="stat-card">
                <div class="icon green" aria-hidden="true"><i class="fa-solid fa-bolt"></i></div>
                <h3>QR đã tạo</h3>
                <div class="value" id="total-generated">--</div>
            </div>
            <div class="stat-card">
                <div class="icon orange" aria-hidden="true"><i class="fa-solid fa-download"></i></div>
                <h3>Lượt tải xuống</h3>
                <div class="value" id="total-downloads">--</div>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3><span class="emoji" aria-hidden="true"><i class="fa-solid fa-chart-line"></i></span> Lượt xem 7 ngày qua</h3>
                <div class="line-chart-container">
                    <div class="line-chart" id="daily-chart">
                        <div class="loading"><span class="spinner"></span> Đang tải...</div>
                    </div>
                    <div class="chart-labels" id="daily-labels"></div>
                </div>
            </div>
            
            <div class="chart-card">
                <h3><span class="emoji" aria-hidden="true"><i class="fa-solid fa-earth-asia"></i></span> Top quốc gia</h3>
                <div id="countries-chart" class="bar-chart">
                    <div class="loading"><span class="spinner"></span> Đang tải...</div>
                </div>
            </div>
        </div>
        
        <!-- Events -->
        <div class="chart-card">
            <h3><span class="emoji" aria-hidden="true"><i class="fa-solid fa-bullseye"></i></span> Sự kiện</h3>
            <div id="events-list" class="events-grid">
                <div class="loading"><span class="spinner"></span> Đang tải...</div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>Qrio Admin Dashboard • Dữ liệu được tải từ server • <a href="/">← Về trang chủ</a></p>
    </footer>
    
    <script>
        /**
         * ========================
         * ADMIN DASHBOARD JS
         * ========================
         * SECURITY NOTES:
         * - NO localStorage
         * - NO sessionStorage  
         * - NO tokens in JS
         * - All auth via HttpOnly cookies
         * - All data sanitized before render
         */
        (function() {
            'use strict';
            
            // ========================
            // SECURE FETCH
            // ========================
            function secureFetch(url) {
                return fetch(url, {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(function(response) {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/admin/login';
                        throw new Error('Unauthorized');
                    }
                    if (response.redirected) {
                        window.location.href = response.url;
                        throw new Error('Redirected');
                    }
                    if (!response.ok) {
                        throw new Error('Network error');
                    }
                    return response.json();
                });
            }
            
            // ========================
            // UTILITIES
            // ========================
            function formatNumber(n) {
                return (n || 0).toLocaleString('vi-VN');
            }
            
            function escapeHtml(text) {
                var div = document.createElement('div');
                div.textContent = String(text || '');
                return div.innerHTML;
            }
            
            function getEventIcon(eventName) {
                var icons = {
                    'page_view': ['fa-solid fa-eye', 'view'],
                    'generate_qr': ['fa-solid fa-bolt', 'generate'],
                    'download_qr': ['fa-solid fa-download', 'download']
                };
                return icons[eventName] || ['fa-solid fa-chart-simple', 'view'];
            }
            
            function getEventLabel(eventName) {
                var labels = {
                    'page_view': 'Lượt xem trang',
                    'generate_qr': 'Tạo mã QR',
                    'download_qr': 'Tải xuống QR'
                };
                return labels[eventName] || eventName;
            }
            
            // ========================
            // LOAD SUMMARY
            // ========================
            function loadSummary() {
                secureFetch('/analytics/summary')
                    .then(function(data) {
                        document.getElementById('total-views').textContent = formatNumber(data.total_views);
                        document.getElementById('today-views').textContent = formatNumber(data.today_views);
                        document.getElementById('total-generated').textContent = formatNumber(data.total_generated);
                        document.getElementById('total-downloads').textContent = formatNumber(data.total_downloads);
                        
                        renderDailyChart(data.daily_views || []);
                    })
                    .catch(function(err) {
                        console.error('Failed to load summary:', err.message);
                        document.getElementById('daily-chart').innerHTML = 
                            '<div class="empty-state"><div class="emoji"><i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i></div><div>Không thể tải dữ liệu</div></div>';
                    });
            }
            
            // ========================
            // RENDER DAILY CHART
            // ========================
            function renderDailyChart(dailyViews) {
                var container = document.getElementById('daily-chart');
                var labels = document.getElementById('daily-labels');
                
                if (!dailyViews || !dailyViews.length) {
                    container.innerHTML = '<div class="empty-state"><div class="emoji"><i class="fa-solid fa-inbox" aria-hidden="true"></i></div><div>Chưa có dữ liệu</div></div>';
                    return;
                }
                
                var maxVal = Math.max.apply(null, dailyViews.map(function(d) { return d.count; })) || 1;
                
                var barsHtml = '';
                var labelsHtml = '';
                
                dailyViews.forEach(function(d, i) {
                    var pct = Math.max(3, (d.count / maxVal) * 100);
                    var dateStr = d.date ? d.date.substring(5) : ('Day ' + (i + 1));
                    barsHtml += '<div class="line-bar" style="height:' + pct + '%" data-value="' + escapeHtml(formatNumber(d.count)) + ' lượt"></div>';
                    labelsHtml += '<span>' + escapeHtml(dateStr) + '</span>';
                });
                
                container.innerHTML = barsHtml;
                labels.innerHTML = labelsHtml;
            }
            
            // ========================
            // LOAD COUNTRIES
            // ========================
            function loadCountries() {
                secureFetch('/analytics/countries')
                    .then(function(data) {
                        var container = document.getElementById('countries-chart');
                        
                        if (!data || !data.length) {
                            container.innerHTML = '<div class="empty-state"><div class="emoji"><i class="fa-solid fa-globe" aria-hidden="true"></i></div><div>Chưa có dữ liệu quốc gia</div></div>';
                            return;
                        }
                        
                        var maxVal = data[0].count || 1;
                        var html = '';
                        
                        data.slice(0, 8).forEach(function(item, i) {
                            var pct = (item.count / maxVal) * 100;
                            html += '<div class="bar-item">' +
                                '<span class="bar-rank">#' + (i + 1) + '</span>' +
                                '<span class="bar-label" title="' + escapeHtml(item.country) + '">' + escapeHtml(item.country) + '</span>' +
                                '<div class="bar-track"><div class="bar-fill" style="width:' + pct + '%"></div></div>' +
                                '<span class="bar-value">' + formatNumber(item.count) + '</span>' +
                            '</div>';
                        });
                        
                        container.innerHTML = html;
                    })
                    .catch(function(err) {
                        console.error('Failed to load countries:', err.message);
                        document.getElementById('countries-chart').innerHTML = 
                            '<div class="empty-state"><div class="emoji"><i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i></div><div>Không thể tải dữ liệu</div></div>';
                    });
            }
            
            // ========================
            // LOAD EVENTS
            // ========================
            function loadEvents() {
                secureFetch('/analytics/events')
                    .then(function(data) {
                        var container = document.getElementById('events-list');
                        
                        if (!data || !data.length) {
                            container.innerHTML = '<div class="empty-state"><div class="emoji"><i class="fa-solid fa-chart-simple" aria-hidden="true"></i></div><div>Chưa có sự kiện nào</div></div>';
                            return;
                        }
                        
                        var html = '';
                        data.forEach(function(item) {
                            var iconData = getEventIcon(item.event);
                            html += '<div class="event-card">' +
                                '<div class="event-info">' +
                                    '<div class="event-icon ' + iconData[1] + '"><i class="' + escapeHtml(iconData[0]) + '" aria-hidden="true"></i></div>' +
                                    '<span class="event-name">' + escapeHtml(getEventLabel(item.event)) + '</span>' +
                                '</div>' +
                                '<span class="event-count">' + formatNumber(item.count) + '</span>' +
                            '</div>';
                        });
                        
                        container.innerHTML = html;
                    })
                    .catch(function(err) {
                        console.error('Failed to load events:', err.message);
                        document.getElementById('events-list').innerHTML = 
                            '<div class="empty-state"><div class="emoji"><i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i></div><div>Không thể tải dữ liệu</div></div>';
                    });
            }
            
            // ========================
            // INITIALIZE
            // ========================
            loadSummary();
            loadCountries();
            loadEvents();
            
        })();
    </script>
</body>
</html>
