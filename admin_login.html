<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Qrio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Be Vietnam Pro', system-ui, sans-serif;
            background: #0f0f1a;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background like public pages */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(56px);
            opacity: 0.26;
            will-change: transform;
            animation: floatOrb 28s ease-in-out infinite;
        }

        .bg-orb-1 {
            width: 380px;
            height: 380px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            top: -120px;
            right: -120px;
            animation-delay: 0s;
        }

        .bg-orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            bottom: 80px;
            left: -120px;
            animation-delay: -6s;
        }

        .bg-orb-3 {
            width: 240px;
            height: 240px;
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            top: 42%;
            right: 18%;
            animation-delay: -12s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(-30px, -20px) scale(1.02); }
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(124, 58, 237, 0.035) 1px, transparent 1px),
                linear-gradient(90deg, rgba(124, 58, 237, 0.035) 1px, transparent 1px);
            background-size: 56px 56px;
            pointer-events: none;
            z-index: 0;
            animation: gridDrift 30s linear infinite;
        }

        @keyframes gridDrift {
            from { background-position: 0 0; }
            to { background-position: 240px 240px; }
        }
        
        .login-container {
            width: 100%;
            padding: 2rem;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            width: min(440px, 100%);
            background: radial-gradient(circle at top left, rgba(79,70,229,0.45), transparent 45%),
                        rgba(12, 12, 17, 0.95);
            border: 1px solid rgba(124, 58, 237, 0.35);
            border-radius: 24px;
            padding: 3rem 2.75rem;
            backdrop-filter: blur(16px);
            box-shadow: 0 35px 85px rgba(0,0,0,0.65);
            animation: popIn 0.55s ease-out;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .login-topbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        /* ========================
           LANGUAGE PICKER
           Desktop: dropdown list
           Mobile: modal picker
           ======================== */

        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px) scale(0.985); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        .shake {
            animation: shake 0.32s ease-in-out;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .mark {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.25), rgba(79, 70, 229, 0.18));
            border: 1px solid rgba(124, 58, 237, 0.25);
            color: #a78bfa;
            font-size: 1.125rem;
        }
        
        .logo {
            text-align: center;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 750;
            color: #fff;
            letter-spacing: 0.01em;
        }

        .logo span {
            font-size: 0.875rem;
            color: #71717a;
            display: block;
            margin-top: 0.25rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #a1a1aa;
            margin-bottom: 0.5rem;
        }
        
        .input-wrap {
            position: relative;
        }

        .input-wrap i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #71717a;
            font-size: 0.95rem;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.6rem;
            background: rgba(39, 39, 42, 0.7);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.18s, box-shadow 0.18s;
        }

        .form-group input::placeholder {
            color: #71717a;
        }
        
        .form-group input:focus {
            border-color: rgba(124, 58, 237, 0.75);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.18);
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.12s ease, filter 0.2s ease;
        }

        .btn .fa-solid {
            margin-right: 0.5rem;
        }
        
        .btn:hover {
            filter: brightness(1.06);
        }

        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.14);
            border: 1px solid rgba(239, 68, 68, 0.35);
            color: #fecaca;
            padding: 0.875rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: left;
            display: none;
        }

        .error::before {
            content: '\f06a';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 0.5rem;
            color: rgba(248, 113, 113, 0.95);
        }
        
        .error.show {
            display: block;
        }
        
        .security-note {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(124, 58, 237, 0.12);
            font-size: 0.75rem;
            color: #52525b;
            text-align: center;
        }

        .security-note i {
            color: #71717a;
            margin-right: 0.4rem;
        }
        
        .loading {
            display: none;
        }
        
        .btn.loading .btn-text {
            display: none;
        }
        
        .btn.loading .loading {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="bg-effects" aria-hidden="true">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
    </div>
    <div class="bg-grid" aria-hidden="true"></div>
    <div class="login-container">
        <div class="login-card">
                <div class="card-header">
                    <div class="mark" aria-hidden="true"><i class="fa-solid fa-shield-halved"></i></div>
                    <div class="logo">
                        <h1>Admin Sign-in</h1>
                        <span>Qrio â€¢ Read-only analytics</span>
                    </div>
                </div>
            
            <div class="error" id="error-message"></div>
            
            <form id="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrap">
                        <i class="fa-solid fa-key" aria-hidden="true"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                            autofocus
                            placeholder="Enter admin password"
                        >
                    </div>
                </div>
                <button type="submit" class="btn" id="submit-btn">
                    <span class="btn-text"><i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>Sign in</span>
                    <span class="loading"><span class="spinner"></span></span>
                </button>
            </form>
            
            <div class="security-note">
                <div><i class="fa-solid fa-lock" aria-hidden="true"></i><span>Session expires automatically after 30 minutes</span></div>
                <div style="margin-top:0.35rem"><i class="fa-solid fa-shield" aria-hidden="true"></i><span>Max 5 failed attempts / 15 minutes</span></div>
            </div>
        </div>
    </div>
    
    <script>
        (function() {
            'use strict';

            var form = document.getElementById('login-form');
            var passwordInput = document.getElementById('password');
            var submitBtn = document.getElementById('submit-btn');
            var errorEl = document.getElementById('error-message');

            var ERR_ENTER_PASSWORD = 'Please enter a password';
            var ERR_LOGIN_FAILED = 'Login failed.';
            var ERR_TRY_AGAIN = 'Please try again.';

            function showError(msg) {
                errorEl.textContent = msg;
                errorEl.classList.add('show');
                try {
                    var card = document.querySelector('.login-card');
                    card.classList.remove('shake');
                    void card.offsetWidth;
                    card.classList.add('shake');
                } catch (err) {}
            }

            function hideError() {
                errorEl.classList.remove('show');
            }

            function setLoading(loading) {
                if (loading) {
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                } else {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                hideError();

                var password = passwordInput.value.trim();
                if (!password) {
                    showError(ERR_ENTER_PASSWORD);
                    return;
                }

                setLoading(true);

                var formData = new FormData();
                formData.append('password', password);

                fetch('/admin/login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json()
                        .then(function(data) {
                            return { ok: response.ok, status: response.status, data: data };
                        })
                        .catch(function() {
                            return { ok: response.ok, status: response.status, data: null };
                        });
                })
                .then(function(result) {
                    setLoading(false);
                    if (result.ok && result.data && result.data.redirect) {
                        window.location.href = result.data.redirect;
                        return;
                    }
                    var msg = (result.data && result.data.error) ? result.data.error : ERR_LOGIN_FAILED;
                    showError(msg);
                    passwordInput.value = '';
                    passwordInput.focus();
                })
                .catch(function() {
                    setLoading(false);
                    showError(ERR_TRY_AGAIN);
                });
            });

            passwordInput.addEventListener('input', hideError);
        })();
    </script>
</body>
</html>
