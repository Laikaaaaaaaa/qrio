<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Qrio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 2.5rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        
        .logo span {
            font-size: 0.875rem;
            color: #71717a;
            display: block;
            margin-top: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #a1a1aa;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            border-color: #6366f1;
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #4f46e5;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fecaca;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .security-note {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #27272a;
            font-size: 0.75rem;
            color: #52525b;
            text-align: center;
        }
        
        .loading {
            display: none;
        }
        
        .btn.loading .btn-text {
            display: none;
        }
        
        .btn.loading .loading {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>üîê Admin</h1>
                <span>Qrio Dashboard</span>
            </div>
            
            <div class="error" id="error-message"></div>
            
            <form id="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        autofocus
                        placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin"
                    >
                </div>
                <button type="submit" class="btn" id="submit-btn">
                    <span class="btn-text">ƒêƒÉng nh·∫≠p</span>
                    <span class="loading"><span class="spinner"></span></span>
                </button>
            </form>
            
            <div class="security-note">
                üîí Phi√™n ƒëƒÉng nh·∫≠p t·ª± ƒë·ªông h·∫øt h·∫°n sau 30 ph√∫t<br>
                üõ°Ô∏è T·ªëi ƒëa 5 l·∫ßn th·ª≠ sai / 15 ph√∫t
            </div>
        </div>
    </div>
    
    <script>
        (function() {
            'use strict';
            
            var form = document.getElementById('login-form');
            var passwordInput = document.getElementById('password');
            var submitBtn = document.getElementById('submit-btn');
            var errorEl = document.getElementById('error-message');
            
            function showError(msg) {
                errorEl.textContent = msg;
                errorEl.classList.add('show');
            }
            
            function hideError() {
                errorEl.classList.remove('show');
            }
            
            function setLoading(loading) {
                if (loading) {
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                } else {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                hideError();
                
                var password = passwordInput.value.trim();
                if (!password) {
                    showError('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
                    return;
                }
                
                setLoading(true);
                
                var formData = new FormData();
                formData.append('password', password);
                
                fetch('/admin/login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                })
                .then(function(response) {
                    if (response.redirected) {
                        window.location.href = response.url;
                        return;
                    }
                    return response.json();
                })
                .then(function(data) {
                    setLoading(false);
                    if (data && data.error) {
                        showError(data.error);
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                })
                .catch(function(err) {
                    setLoading(false);
                    showError('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.');
                });
            });
            
            // Clear error on input
            passwordInput.addEventListener('input', hideError);
        })();
    </script>
</body>
</html>
