<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Qrio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-glow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(900px 500px at 20% 20%, rgba(99, 102, 241, 0.18), transparent 60%),
                radial-gradient(700px 400px at 80% 30%, rgba(139, 92, 246, 0.12), transparent 60%);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 2.5rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .mark {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #6366f120;
            border: 1px solid #27272a;
            color: #c7d2fe;
            font-size: 1.125rem;
        }
        
        .logo {
            text-align: center;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 750;
            color: #fff;
            letter-spacing: 0.01em;
        }

        .logo span {
            font-size: 0.875rem;
            color: #71717a;
            display: block;
            margin-top: 0.25rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #a1a1aa;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input::placeholder {
            color: #71717a;
        }
        
        .form-group input:focus {
            border-color: #6366f1;
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn .fa-solid {
            margin-right: 0.5rem;
        }
        
        .btn:hover {
            background: #4f46e5;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fecaca;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .security-note {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #27272a;
            font-size: 0.75rem;
            color: #52525b;
            text-align: center;
        }

        .security-note i {
            color: #71717a;
            margin-right: 0.4rem;
        }
        
        .loading {
            display: none;
        }
        
        .btn.loading .btn-text {
            display: none;
        }
        
        .btn.loading .loading {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="mark" aria-hidden="true"><i class="fa-solid fa-shield-halved"></i></div>
                <div class="logo">
                    <h1>Admin Sign-in</h1>
                    <span>Qrio • Read-only analytics</span>
                </div>
            </div>
            
            <div class="error" id="error-message"></div>
            
            <form id="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        autofocus
                        placeholder="Nhập mật khẩu admin"
                    >
                </div>
                <button type="submit" class="btn" id="submit-btn">
                    <span class="btn-text"><i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>Đăng nhập</span>
                    <span class="loading"><span class="spinner"></span></span>
                </button>
            </form>
            
            <div class="security-note">
                <div><i class="fa-solid fa-lock" aria-hidden="true"></i>Phiên đăng nhập tự động hết hạn sau 30 phút</div>
                <div style="margin-top:0.35rem"><i class="fa-solid fa-shield" aria-hidden="true"></i>Tối đa 5 lần thử sai / 15 phút</div>
            </div>
        </div>
    </div>
    
    <script>
        (function() {
            'use strict';
            
            var form = document.getElementById('login-form');
            var passwordInput = document.getElementById('password');
            var submitBtn = document.getElementById('submit-btn');
            var errorEl = document.getElementById('error-message');
            
            function showError(msg) {
                errorEl.textContent = msg;
                errorEl.classList.add('show');
            }
            
            function hideError() {
                errorEl.classList.remove('show');
            }
            
            function setLoading(loading) {
                if (loading) {
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                } else {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                hideError();
                
                var password = passwordInput.value.trim();
                if (!password) {
                    showError('Vui lòng nhập mật khẩu');
                    return;
                }
                
                setLoading(true);
                
                var formData = new FormData();
                formData.append('password', password);
                
                fetch('/admin/login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                })
                .then(function(response) {
                    if (response.redirected) {
                        window.location.href = response.url;
                        return;
                    }
                    return response.json();
                })
                .then(function(data) {
                    setLoading(false);
                    if (data && data.error) {
                        showError(data.error);
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                })
                .catch(function(err) {
                    setLoading(false);
                    showError('Lỗi kết nối. Vui lòng thử lại.');
                });
            });
            
            // Clear error on input
            passwordInput.addEventListener('input', hideError);
        })();
    </script>
</body>
</html>
